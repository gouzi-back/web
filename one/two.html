<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二章 有序无序表格表单</title>
</head>
<body>
<h2>热门活动</h2>
<ul type="none">
    <li><img src="images\img1.png"></li>
    推荐活动 | 原创音乐现金榜T榜
    <li><img src="images\img2.png"></li>
    推荐节目|《TAImusic》爆笑来袭
    <li><img src="images\img3.png"></li>
    推荐歌单 | 继续宠爱张国荣

    推荐活动| 330金属音乐巡演 成都小酒馆音乐空间
</ul>
<h2>有序列表</h2>
<ol>
    <li>第一</li>
    <li>第二</li>
    <li>第三</li>
    <li>第四</li>

</ol>
<h2>自定义列表</h2>
<dl>
    <dt>名次</dt>
    <dd>第1</dd>
    <dd>第2</dd>
    <dd>第3</dd>
</dl>
<h2>表格</h2>
<table border="1">
    <tr>
        <td align="center" colspan="3">www</td>

    </tr>
    <tr>
        <td rowspan="2">www</td>
        <td>wwww</td>
        <td>wwww</td>
    </tr>
    <tr>
        <td>www</td>
        <td>wwww</td>

    </tr>
</table>
