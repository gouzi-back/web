<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>当当网我的订单页</title>
    <link type="text/css" rel="stylesheet" href="css/dangdang.css">
    <script src="jquery/jquery-3.5.1.js"></script>
    <script>

        $(document).ready(function () {
            $("#menu-ul").hide();
            $("#one").mousemove(function () {
                $("#menu-ul").show().css("border","solid 1px red");
            }).mouseout(function () {
                $("#menu-ul").hide();
            })


        })

    </script>
</head>
<body>
<div id="menu" class="pos">
    <a href="" id="one">我的当当</a>
    <ul id="menu-ul">
        <li><a href="#">我的订单</a></li>
        <li><a href="#">我的收藏</a></li>
        <li><a href="#">我的礼品卡</a></li>
        <li><a href="#">我的积分</a></li>
        <li><a href="#">我的余额</a></li>
    </ul>
</div>
</body>
</html>
