<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>制作简易的当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="css/cartStyle.css" />
    <script>
         function close_this() {
                window.close();
         }

         function like() {
           var lk=confirm("是否添加到收藏");
           alert(typeof (lk));
         }
         function del() {
             var de=confirm("是否删除");
             alert(typeof (de));
         }

         function open_sum() {
            window.open("2021.1.8.html");
         }

    </script>
</head>
<body>

<div class="content">
    <div class="logo">
        <img src="images/dd_logo.jpg"><span onclick="close_this()">关闭</span>
    </div>
    <div class="cartList">
        <ul>
            <li onclick="like()">移入收藏</li>
            <li onclick="del()">删除</li>
            <li>移入收藏</li>
            <li>删除</li>
            <li><span onclick="open_sum()">结 算</span></li>
        </ul>
    </div>
</div>
</body>
</html>
