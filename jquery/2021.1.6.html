<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //var fruit =new Array(4);
       var test= new Array("America","Greece","Britain","Canda","China","Egypt");
       var i=0;
       document.write("在以下字符中"+"<br/>")
        test.forEach(function (item) {
            document.write(item+"<br/>")
            if (item.indexOf("a")&&item.indexOf("A")){
                i++;

            }
        })
        document.write("共有"+i+"个字符中包含a或A")
    </script>
</head>

</body>
</html>
